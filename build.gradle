plugins {
    id 'java'
}

group 'com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:27.0.1-jre'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.1'
    compile group: 'org.apache.cxf', name: 'cxf-core', version: '3.3.6'
    compile group: 'org.apache.cxf', name: 'cxf-rt-rs-client', version: '3.3.6'
    compile group: 'org.projectlombok', name: 'lombok', version:'1.18.12'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
